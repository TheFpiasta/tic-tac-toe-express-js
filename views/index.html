<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plain JS Tik Tac Toe</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <h1 class="title">Tic-Tac-Toe</h1>

    <h2 class="subtitle">Score Board</h2>

    <div class="scoreboard">
        <div class="score-item p1-bg">
            <span class="label">Player X</span>
            <span class="score" id="score-x">0</span>
        </div>
        <div class="score-item p2-bg">
            <span class="label">Player O </span>
            <span class="score" id="score-o">0</span>
        </div>
    </div>

    <h2 class="subtitle">The game </h2>

    <div class="game-board" id="game-board">
        <div class="cell cell-b-b cell-b-r" id="cell-0">
            <img src="/assets/xmark-solid.svg" alt="X Mark" class="mark mark-x d-preview">
            <img src="/assets/o-solid.svg" alt="O Mark" class="mark mark-o d-preview">
        </div>
        <div class="cell cell-b-b cell-b-r cell-b-l" id="cell-1">
            <img src="/assets/xmark-solid.svg" alt="X Mark" class="mark mark-x d-preview">
            <img src="/assets/o-solid.svg" alt="O Mark" class="mark mark-o d-preview">
        </div>
        <div class="cell cell-b-b cell-b-l" id="cell-2">
            <img src="/assets/xmark-solid.svg" alt="X Mark" class="mark mark-x d-preview">
            <img src="/assets/o-solid.svg" alt="O Mark" class="mark mark-o d-preview">
        </div>

        <div class="cell cell-b-b cell-b-t cell-b-r" id="cell-3">
            <img src="/assets/xmark-solid.svg" alt="X Mark" class="mark mark-x d-preview">
            <img src="/assets/o-solid.svg" alt="O Mark" class="mark mark-o d-preview">
        </div>
        <div class="cell cell-b-b cell-b-t cell-b-r cell-b-l" id="cell-4">
            <img src="/assets/xmark-solid.svg" alt="X Mark" class="mark mark-x d-preview">
            <img src="/assets/o-solid.svg" alt="O Mark" class="mark mark-o d-preview">
        </div>
        <div class="cell cell-b-b cell-b-t cell-b-l" id="cell-5">
            <img src="/assets/xmark-solid.svg" alt="X Mark" class="mark mark-x d-preview">
            <img src="/assets/o-solid.svg" alt="O Mark" class="mark mark-o d-preview">
        </div>

        <div class="cell cell-b-t cell-b-r" id="cell-6">
            <img src="/assets/xmark-solid.svg" alt="X Mark" class="mark mark-x d-preview">
            <img src="/assets/o-solid.svg" alt="O Mark" class="mark mark-o d-preview">
        </div>
        <div class="cell cell-b-t cell-b-r cell-b-l" id="cell-7">
            <img src="/assets/xmark-solid.svg" alt="X Mark" class="mark mark-x d-preview">
            <img src="/assets/o-solid.svg" alt="O Mark" class="mark mark-o d-preview">
        </div>
        <div class="cell cell-b-t cell-b-l" id="cell-8">
            <img src="/assets/xmark-solid.svg" alt="X Mark" class="mark mark-x d-preview">
            <img src="/assets/o-solid.svg" alt="O Mark" class="mark mark-o d-preview">
        </div>
    </div>

    <button class="reset-button" id="reset-button">Reset Game</button>

    <script src="/js/app.js"></script>
</div>
</body>
</html>
