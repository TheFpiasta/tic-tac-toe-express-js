<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schere-Stein-Papier</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/rps.css">
</head>
<body>
<div class="container">
    <h1 class="title">Schere-Stein-Papier</h1>

    <h2 class="subtitle">Punktestand</h2>

    <div class="scoreboard">
        <div class="score-item p1-bg">
            <span class="label">Spieler</span>
            <span class="score" id="score-player">0</span>
        </div>
        <div class="score-item p2-bg">
            <span class="label">Computer</span>
            <span class="score" id="score-computer">0</span>
        </div>
    </div>

    <h2 class="subtitle">W채hle deine Waffe</h2>

    <div class="choices" id="choices">
        <div class="choice" id="rock">
            <img src="/assets/rock-solid.svg" alt="Stein" class="rps-icon">
            <span>Stein</span>
        </div>
        <div class="choice" id="paper">
            <img src="/assets/paper-solid.svg" alt="Papier" class="rps-icon">
            <span>Papier</span>
        </div>
        <div class="choice" id="scissors">
            <img src="/assets/scissors-solid.svg" alt="Schere" class="rps-icon">
            <span>Schere</span>
        </div>
    </div>
    
    <div class="result-display" id="result-display">
        <div class="result-container">
            <div class="player-choice">
                <h3>Du w채hlst:</h3>
                <div class="result-icon" id="player-choice"></div>
            </div>
            <div class="vs">VS</div>
            <div class="computer-choice">
                <h3>Computer w채hlt:</h3>
                <div class="result-icon" id="computer-choice"></div>
            </div>
        </div>
        <div class="result-message" id="result-message"></div>
    </div>

    <button class="reset-button" id="reset-button">Neues Spiel</button>
    
    <div class="nav-links">
        <a href="/">Zur체ck zu Tic-Tac-Toe</a>
    </div>

    <script src="/js/rps.js"></script>
</div>
</body>
</html>
